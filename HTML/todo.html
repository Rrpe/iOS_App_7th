<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap TODO List</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fuild">
            <a href="#">TODO List</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="mt-5 text-center">
                    TODO List
                </h1>
                <div class="input-group my-3"> <!-- my-3 = mt-3 mb-3 -->
                    <input type="text" class="form-control" id="todoInput" placeholder="할 일">
                    <button type="button" class="btn btn-primary" id="addTodo">추가</button>
                    <ul class="list-group" id="todoList">
                        <!-- 추후 추가 됨 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JavaScript Libraries -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

<script src="../Javascript/todo.js"></script>

</html>
